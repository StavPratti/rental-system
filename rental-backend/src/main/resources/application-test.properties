## DB Connection ##
spring.datasource.url=jdbc:mysql://localhost:3306/rentalsystemdb?serverTimezone=UTC#
spring.datasource.username=${MYSQL_USER:rentaluser}
spring.datasource.password=${MYSQL_PASSWORD:12345}
spring.jpa.hibernate.ddl-auto=update

## UNCOMMENT AT FIRST UPDATE, COMMENT AT CREATE
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql
